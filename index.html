<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>معاون</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://rsms.me/" />
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <!--NavBar Start-->
    <nav id="nav-bar">
      <a href="index.html"
        ><img class="logo img-fluid order-first" src="./assets/logo/Logo.png"
      /></a>
      <div class="order-last d-flex justify-content-evenly align-items-center">
        <button
        id="logg"
          type="button"
          class="btn sign-in btn-outline-light p-0"
          data-bs-toggle=""
          data-bs-target="#signIn"
        >
          <a href="/pages/singin.html" id="signInLink">تسجيل الدخول</a>
        </button>


          type="button"
          id="leftOffCanvasBtn"
          aria-controls="offcanvasScrolling"
        >
          <i class="bi bi-list fs-3"></i>
        </button>
      </div>
      <form class="d-flex w-25 rounded m-0" role="search">
        <input
          class="form-control me-2 rounded"
          type="search"
          placeholder="بحث"
          aria-label="Search"
        />
      </form>
    </nav>

    <!--NavBar End-->
    <!--Left Side Menu Star-->
    <div
      class="offcanvas offcanvas-start shadow mb-2 mx-2"
      data-bs-scroll="true"
      data-bs-backdrop="false"
      tabindex="3"
      id="leftOffcanvas"
      aria-labelledby="offcanvasScrollingLabel"
    >
      <div class="offcanvas-header header-left p-0 m-0 position-relative">
        <div class="header-img w-100 h-100 p-0 m-0 rounded"></div>
        <img
          id="profile-picture"
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2c/Default_pfp.svg/510px-Default_pfp.svg.png"
          class="img-fluid w-25 position-absolute rounded-circle bg-light text-center"
        />
      </div>
      <div class="offcanvas-body rounded p-0 rounded py-5">
        <h6 class="user-name text-center mx-1 mb-1 fw-bold"></h6>
        <div
          class="container list-container d-flex flex-column align-items-center mt-3 p-0"
        >
          <div class="list-group list-group-flush w-100 p-0 m-0">
            <a
              href="#"
              class="list-group-item list-group-item-action fs-6 fw-bold"
              ><i class="bi bi-person-fill text-dark p-2"></i>معلومات الحساب</a
            >
            <a
              href="./pages/placeRequest.html"
              class="list-group-item list-group-item-action fs-6 fw-bold"
              ><i class="bi bi-plus-circle-fill p-2"></i>إضافة مكان غير موجود
              على الخريطة
            </a>
            <a
              href="#"
              class="list-group-item list-group-item-action fs-6 fw-bold text-decoration-none"
              ><i class="bi bi-gear-fill text-dark p-2"></i>الإعدادت</a
            >
          </div>
          <button type="button" class="btn btn-primary m-5">
            تسجيل الخروج
          </button>
        </div>
      </div>
    </div>
    <!--Setting up the map -->
    <div id="map"></div>
    <!--Map End-->
    <div
      class="offcanvas offcanvas-end shadow mx-1"
      data-bs-scroll="true"
      tabindex="3"
      id="offcanvasScrollingRight"
      aria-labelledby="offcanvasScrollingLabel"
    >
      <div
        class="offcanvas-body p-0 py-0 d-flex flex-column align-items-start mx-1 overflow-x-hidden z-1"
      >
        <img
          src=""
          class="w-100 h-25 object-fit-cover rounded"
          id="canvaHeaderImg"
        />
        <div class="container d-flex p-0 mt-2">
          <div class="d-flex justify-content-between w-100 align-items-center">
            <div class="d-flex flex-column justify-content-center">
              <h5 class="fw-bold mx-1" id="placeName">منتزه الروضة</h5>
              <p class="distance text-secondary fw-bold mx-1 text-end"></p>
            </div>
            <button
              type="button"
              class="btn btn-primary text-nowrap shadow mb-3"
              id="directionsBtn"
            >
              <a
                href="#"
                id="directions-link"
                class="text-decoration-none text-light"
                target="_blank"
                >الإتجاهات
              </a>
              <i class="bi bi-sign-merge-left-fill"></i>
            </button>
          </div>
        </div>
        <hr class="w-100" />
        <div class="container d-flex justify-content-center">
          <div class="service-grid">
            <img
              src="./assets/services/WC.svg"
              alt=""
              class="service-img img-fluid"
            />
            <img
              src="./assets/services/Parking.svg"
              alt=""
              class="service-img img-fluid"
            />
            <img
              src="./assets/services/Ramp.svg"
              alt=""
              class="service-img img-fluid"
            />
            <img
              src="./assets/services/Doors.svg"
              alt=""
              class="service-img img-fluid"
            />
            <img
              src="./assets/services/Resturant.svg"
              alt=""
              class="service-img img-fluid"
            />
            <img
              src="./assets/services/Elevator.svg"
              alt=""
              class="service-img img-fluid"
            />
          </div>
        </div>
        <hr class="w-100" />
        <div class="container d-flex justify-content-center align-items-center">
          <div class="row d-flex justify-content-center mt-100 mt-3">
            <div class="col w-25">
              <p class="text-center fw-bold fs-6">تقييم معاون</p>
              <div class="progress blue">
                <span class="progress-left">
                  <span class="progress-bar"></span>
                </span>
                <span class="progress-right">
                  <span class="progress-bar"></span>
                </span>
                <div class="progress-value">3/5</div>
              </div>
            </div>
            <div class="col w-25">
              <p class="text-center fw-bold fs-6">تقييم الزوار</p>
              <div class="progress blue">
                <span class="progress-left">
                  <span class="progress-bar"></span>
                </span>
                <span class="progress-right">
                  <span class="progress-bar"></span>
                </span>
                <div class="progress-value">3/5</div>
              </div>
            </div>
          </div>
        </div>
        <hr class="w-100" />
        <div
          class="container d-flex justify-content-between align-items-center"
        >
          <h5 class="fw-bolder mx-1 fs-6">الاراء والتقييمات</h5>
          <button
            type="button"
            class="btn btn-primary text-nowrap shadow mb-0 fw-bold"
            id="addRatingBtn"
          >
            إضافة تقييم
          </button>
        </div>
        <hr class="w-100" />
        <div class="rating-container"></div>

        <hr class="w-100" />

        <div class="container p-0">
          <div
            class="image-group1 w-100 h-100 p-0 m-0 rounded d-flex justify-content-between align-items-end fw-bold mb-2 img-fluid"
          >
            <p class="fw-bold text-light text-center mb-1 mx-1">جميع الصور</p>
          </div>
          <a
            data-bs-toggle="offcanvas"
            data-bs-target="#pictureCanva"
            aria-controls="offcanvasScrolling"
          >
            <div
              class="image-group2 w-100 h-100 p-0 m-0 rounded d-flex justify-content-between align-items-end fw-bold mb-2 img-fluid"
            >
              <p class="fw-bold text-light text-center mb-1 mx-1">
                صور الخدمات
              </p>
            </div></a
          >
          <div
            class="image-group3 w-100 h-100 p-0 m-0 rounded d-flex justify-content-between align-items-end fw-bold mb-2 img-fluid"
          >
            <p class="fw-bold text-light text-center mb-1 mx-1">صور حديثة</p>
          </div>
        </div>
      </div>
    </div>

    <!--Right side menu end-->
    <!--Rating modal Start-->
    <!-- Button trigger modal -->

    <!-- Modal -->
    <div
      class="modal fade"
      id="ratingModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header d-flex w-100 justify-content-center">
            <h1
              class="modal-title fs-5 fw-bold text-center"
              id="exampleModalLabel"
            >
              التقييم
            </h1>
          </div>
          <div
            class="modal-body d-flex flex-column justify-content-center align-items-center"
          >
            <div class="rate">
              <input type="radio" id="star5" name="rate" value="5" />
              <label for="star5" title="text">5 stars</label>
              <input type="radio" id="star4" name="rate" value="4" />
              <label for="star4" title="text">4 stars</label>
              <input type="radio" id="star3" name="rate" value="3" />
              <label for="star3" title="text">3 stars</label>
              <input type="radio" id="star2" name="rate" value="2" />
              <label for="star2" title="text">2 stars</label>
              <input type="radio" id="star1" name="rate" value="1" />
              <label for="star1" title="text">1 star</label>
            </div>
            <div class="form-floating w-75">
              <textarea
                class="form-control bg-secondary-subtle d-flex justify-content-start"
                placeholder="Leave a comment here"
                id="floatingTextarea2"
                style="height: 150px"
              ></textarea>
              <label for="floatingTextarea2 text" class="floating-label"
                >نص التقييم</label
              >
            </div>
          </div>
          <div class="modal-footer d-flex justify-content-center">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              إلغاء
            </button>
            <button type="button" class="btn btn-primary" id="sendRatingBtn">
              إرسال
            </button>
          </div>
        </div>
      </div>
    </div>
    <!--Rating modal end-->
    <!--Comments Modal Start-->
    <!-- Scrollable modal -->
    <!-- Button trigger modal -->

    <!--Images Offcanva Start-->

    <div
      class="offcanvas offcanvas-end"
      data-bs-scroll="true"
      data-bs-backdrop="false"
      tabindex="4"
      id="pictureCanva"
      aria-labelledby="offcanvasScrollingLabel"
    >
      <div class="offcanvas-header p-2">
        <h5 class="offcanvas-title fw-bold" id="offcanvasScrollingLabel">
          صور الخدمات
        </h5>
        <button
          type="button"
          class="btn back-btn"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasScrollingRight"
          data-bs-dismiss="#pictureCanva"
        >
          <i class="bi bi-arrow-left fs-5"></i>
        </button>
      </div>
      <div class="offcanvas-body p-1">
        <img
          src="./assets/images/IMG-20180111-WA0037.jpg"
          alt=""
          class="w-100 h-50 mb-2 p-0"
        /><img
          class="w-100 h-50 mb-2 p-0"
          src="./assets/images/wheelchair-ramp-1030x685.jpg"
          alt=""
        />
      </div>
    </div>
    <!--Image offcanva End-->
    <!--Sign in Modal-->

    <!-- Modal -->
    <div
      class="modal fade"
      id="signIn"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header justify-content-center">
            <h1
              class="modal-title fs-5 text-center fw-bold"
              id="exampleModalLabel"
            >
              يجب عليك تسجيل الدخول اولا
            </h1>
          </div>
          <div
            class="modal-body d-flex justify-content-center align-items-center"
          >
            <button
              type="button"
              class="btn btn-primary"
              data-bs-dismiss="modal"
            >
              <a
                href="./pages/singin.html"
                class="text-decoration-none text-light"
              >
                تسجيل الدخول الان
              </a>
            </button>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              إلغاء
            </button>
          </div>
        </div>
      </div>
    </div>
    <!--Sign in End-->
  </body>

    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"

  <script src="./JS/script.js"></script>
  <script src="./JS/places.js"></script>
</html>
